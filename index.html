<!DOCTYPE html>
<html>
    <head>
        
       
        <title>new demo project</title>
    </head>
    <body>
        
        <div class="entire-container">
            <div class="header">
                <div class="store-name">
                    <h1>Electronics Store</h1>
                </div>
                <div class="input-div">
                    <div class="inputs">
                        <label for="price">Selling Price</label>
                        <input type="number" id="price">
                    </div>
                    <div class="inputs">
                        <label for="product">Product Name</label>
                        <input type="Text" id="product">
                    </div>
                    <div class="inputs">
                        <label for="product-category">Choose A Category</label>
                        <select name="categories" id="product-category">
                            <option value="Electronic Items">Electronic Items</option>
                            <option value="Food Items">Food Items</option>
                            <option value="Skincare Items">Skincare Items</option>
                        </select>
                    </div>   
                </div>
                <div class="submit-button-div">
                    <button onclick="submitOrder(event)" class="submit-button"> Add Product</button>
                </div>
            </div>

            <div class="order-lists">
                <div class="product-1-list-div">
                    Electronic Items
                    <ul class="product-1-list" id="product-1-list">
                        
                    </ul> 
                </div>
                <div class="product-2-list-div">
                    Food Items
                    <ul class="product-2-list" id="product-2-list">
                        
                    </ul> 
                </div>
                <div class="product-3-list-div">
                    Skincare Items
                    <ul class="product-3-list" id="product-3-list">
                    
                    </ul> 
                </div>
            </div>
        </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
     <script src="try.js"></script>   
    </body>
</html>
